<html>
  <head>
    <title>Source</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="robots" content="noindex, nofollow" />
    <script src="common/fck_dialog_common.js" type="text/javascript"></script>
    <script language="javascript">
      var oEditor = window.parent.InnerDialogLoaded();
      var FCK = oEditor.FCK;
      var FCKConfig = oEditor.FCKConfig;
      var FCKTools = oEditor.FCKTools;

      document.write(FCKTools.GetStyleHtml(GetCommonDialogCss()));

      window.onload = function () {
        // EnableXHTML and EnableSourceXHTML has been deprecated
        //	document.getElementById('txtSource').value = ( FCKConfig.EnableXHTML && FCKConfig.EnableSourceXHTML ? FCK.GetXHTML( FCKConfig.FormatSource ) : FCK.GetHTML( FCKConfig.FormatSource ) ) ;
        document.getElementById("txtSource").value = FCK.GetXHTML(
          FCKConfig.FormatSource
        );

        // Activate the "OK" button.
        window.parent.SetOkButton(true);
      };

      //#### The OK button was hit.
      function Ok() {
        if (oEditor.FCKBrowserInfo.IsIE) oEditor.FCKUndo.SaveUndoStep();

        FCK.SetData(document.getElementById("txtSource").value, false);

        return true;
      }
    </script>
  </head>
  <body scroll="no" style="overflow: hidden;">
    <table width="100%" height="100%">
      <tr>
        <td height="100%">
          <textarea
            id="txtSource"
            dir="ltr"
            style="
              padding-right: 5px;
              padding-left: 5px;
              font-size: 14px;
              padding-bottom: 5px;
              width: 100%;
              padding-top: 5px;
              font-family: Monospace;
              height: 100%;
            "
          >
Loading. Please wait...</textarea
          >
        </td>
      </tr>
    </table>
  </body>
</html>
